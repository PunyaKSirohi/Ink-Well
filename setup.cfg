# Flake8 Configuration
[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    .venv,
    env,
    venv,
    migrations,
    .mypy_cache,
    .pytest_cache
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator

per-file-ignores =
    __init__.py:F401
    settings.py:E501
    settings_production.py:E501

# Import order configuration
[tool:isort]
profile = black
multi_line_output = 3
line_length = 88
known_django = django
known_first_party = blog,inkwell
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
